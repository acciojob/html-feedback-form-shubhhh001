<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
	    <label for="name">Name:</label>
	    <input type="text" minlength="3" maxlength="50" required id="name"><br><br>

		<label for="portfolio">Portfolio:</label>
		<input type="url" required id="portfolio"><br><br>

		<label for="favColor">Favorite Color:</label>
		<input type="color" id="favColor"><br><br>

		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100"><br>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
